<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chess App</title>

    <!-- libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1f2937
        }

        #board {
            width: 400px;
            margin: 1rem auto
        }

        .controls {
            display: flex;
            align-items: center;
            gap: .5rem;
            margin-top: 1rem
        }

        #status {
            margin-top: 1rem;
            font-size: 1.125rem
        }
    </style>
</head>

<body>
    <h1>Chess Arena</h1>
    <div id="board"></div>

    <div class="controls">
        <label for="elo">Bot Elo:</label>
        <select id="elo">
            <option>200</option>
            <option>400</option>
            <option>600</option>
            <option>800</option>
            <option>1000</option>
            <option selected>1200</option>
            <option>1400</option>
            <option>1600</option>
            <option>1800</option>
            <option>2000</option>
            <option>2200</option>
            <option>2400</option>
            <option>2500</option>
            <option>3000</option>
        </select>
    </div>

    <p id="status">Loading engine…</p>

    <script>
        /* ---------- fetch Stockfish & build worker ---------- */
        const STOCKFISH_CDN = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.min.js';
        let engine, ready = false;

        fetch(STOCKFISH_CDN, { mode: 'cors' })
            .then(r => r.text())
            .then(code => {
                const blobURL = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
                engine = new Worker(blobURL);
                hookEngine();          // attach listeners & start UCI
            })
            .catch(err => alert('Failed to load Stockfish: ' + err));

        function hookEngine() {
            engine.onmessage = e => {
                const line = typeof e.data === 'string' ? e.data : e.data?.toString();
                if (line === 'uciok') {       // handshake done
                    document.getElementById('status').textContent = '';
                    sendElo(); ready = true;
                    if (chess.turn() === 'b') moveEngine();
                    return;
                }
                if (line.startsWith('bestmove')) {
                    const best = line.split(' ')[1];
                    chess.move({ from: best.slice(0, 2), to: best.slice(2, 4), promotion: 'q' });
                    board.position(chess.fen()); updateStatus();
                }
            };
            engine.postMessage('uci');
        }
        function sendElo() {
            const elo = document.getElementById('elo').value;
            engine.postMessage('setoption name UCI_LimitStrength value true');
            engine.postMessage('setoption name UCI_Elo value ' + elo);
        }
        document.getElementById('elo').addEventListener('change', () => ready && sendElo());

        /* ---------- chessboard ---------- */
        const chess = new Chess();
        const board = Chessboard('board', {
            draggable: true,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            position: 'start',
            onDragStart, onDrop, onSnapEnd: () => board.position(chess.fen())
        });

        /* optional FEN start */
        const fen = prompt('Enter FEN (blank for start):', '');
        if (fen?.trim()) try { chess.load(fen.trim()); board.position(fen.trim()); } catch { }
        updateStatus();

        /* ---------- UI helpers ---------- */
        function onDragStart(src, piece) {
            return !chess.game_over() &&
                !((chess.turn() === 'w' && piece[0] === 'b') || (chess.turn() === 'b' && piece[0] === 'w'));
        }

        function onDrop(src, tgt) {
            const mv = chess.move({ from: src, to: tgt, promotion: 'q' });
            if (!mv) return 'snapback';
            updateStatus(); setTimeout(moveEngine, 200);
        }

        function moveEngine() {
            if (!ready || chess.game_over()) return;
            engine.postMessage('position fen ' + chess.fen());
            engine.postMessage('go movetime 1000');
        }

        function updateStatus() {
            const s = document.getElementById('status');
            const turn = chess.turn() === 'b' ? 'Black' : 'White';
            s.textContent = chess.in_checkmate() ? `Game over – ${turn} is checkmated.`
                : chess.in_stalemate() || chess.in_draw() ? 'Game over – draw.'
                    : `${turn} to move${chess.in_check() ? `, ${turn} in check!` : ''}`;
        }
    </script>
</body>

</html>
